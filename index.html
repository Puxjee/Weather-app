<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input 
            type="text" 
            placeholder="Enter a city name" 
            spellcheck="false"
            id="cityName" 
        />
        <button id="searchButton">
            <img 
                src="images/search.png" 
                alt="search" 
            />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img 
            src="images/rain.png" 
            alt="rain"
            class="weather-icon"
        />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <h2 class="city-time"></h2>
        <div class="details">
            <div class="col">
                <img 
                    src="images/humidity.png"
                />
                <div>
                    <p class="humidity"></p>
                    <p></p>
                </div>
            </div>
            <div class="col">
                <img 
                    src="images/wind.png"
                />
                <div>
                    <p class="wind"></p>
                    <p></p>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
